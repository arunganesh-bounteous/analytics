name: Android Release Build to Firebase Distribution

on:
  push:
    branches: ["main", "release/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout source
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------
      # Set up JDK (Downgraded to 11 for keystore compatibility)
      # -------------------------
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11 # Using JDK 11 to improve keystore compatibility

      # -------------------------
      # Restore Gradle cache
      # -------------------------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # -------------------------
      # Decode Keystore and Save as .p12 (Corrected Secret Access)
      # -------------------------
      - name: Decode Keystore and Save as .p12
        run: |
          # The variable $DECODED_KEYSTORE is correctly accessed in the run block
          echo "$DECODED_KEYSTORE" | base64 --decode > analytics.p12
        env:
          # Secret is mapped to an environment variable in the current step
          DECODED_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      # -------------------------
      # Create keystore.properties for signing (Corrected Secret Access)
      # -------------------------
      - name: Create keystore.properties
        run: |
          # Environment variables are correctly accessed in the run block
          echo "storeFile=analytics.p12" >> keystore.properties 
          echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
        env:
          # Secrets are mapped to environment variables in the current step
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # -------------------------
      # Make Gradle wrapper executable
      # -------------------------
      - name: Make gradlew executable
        run: chmod +x gradlew

      # -------------------------
      # Build signed Release APK
      # -------------------------
      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Debug APK paths
        run: |
          echo "---- Listing app/build/outputs ----"
          ls -R app/build/outputs || true

          echo "---- Listing app/build/intermediates ----"
          ls -R app/build/intermediates || true

      # -------------------------
      # Upload to Firebase App Distribution
      # -------------------------
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          releaseNotes: "Automated CI/CD Release Build"
          file: app/build/outputs/apk/release/app-release.apk